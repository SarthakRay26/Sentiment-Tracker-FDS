<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .button:hover {
            background: linear-gradient(45deg, #0056b3, #003d82);
        }
        
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .reviews-text {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            padding: 8px;
            margin-top: 8px;
            font-size: 11px;
            white-space: pre-wrap;
        }
        
        .copy-button {
            background: #28a745;
            font-size: 12px;
            padding: 5px 10px;
        }
        
        .copy-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>üï∑Ô∏è Review Extractor</h3>
        <p>Extract reviews from this page</p>
    </div>
    
    <button id="extractBtn" class="button">üì• Extract Reviews</button>
    <button id="copyBtn" class="button copy-button" style="display: none;">üìã Copy to Clipboard</button>
    <button id="openAnalyzer" class="button" style="background: #6f42c1;">üöÄ Open Analyzer</button>
    
    <div id="result" class="result" style="display: none;"></div>
    <div id="reviewsText" class="reviews-text" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
